<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>Comment</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 5px solid red;
            display: grid;
        }

        button {
            background-color: lightblue;
            color: black;
            font-size: 25px;
            margin: auto;
        }

        p {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <form action="/comment" method="post">
        <div>
            暱稱:<input type="text" name="publisher">
        </div>
        <div>
            留言:<textarea name="content"></textarea>
        </div>
        <div>
            <input type="submit" name="送出">
        </div>
    </form>
    <div th:each="comment : ${comments}">
        [[${#dates.format(comment.createTime, 'yyyy-MM-dd HH:mm:ss')}]] [[${comment.publisher}]] : [[${comment.content}]]
    </div>
</div>
</body>
</html>
